<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <title>Lojinha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">]
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/funcoes.js"></script>

</head>
<body>
    <div class="container">
        <h1><i id="cifrao" class="bi bi-cart-check"></i> Lojinha da Unidade</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="./Img/produto_1.jpg" alt="Produto 1" width="150"></td>
                    <td>
                        <div>Celular top</div>
                        <div><span class="produto-item">Código</span>: 123456</div>
                        <div><span class="produto-item">Cor:</span> Azul</div>
                    </td>
                    <td id="valor_1">R$ 1.000</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>
                <tr>
                    <td><img src="./Img/produto_2.jpg" alt="Produto 2" width="150"></td>
                    <td>
                        <div>Notebook top</div>
                        <div><span class="produto-item">Código</span>: 656565</div>
                        <div><span class="produto-item">Cor:</span> Cinza</div>
                    </td>
                    <td id="valor_2">R$ 2.000</td>
                    <td>
                        <span class="badge bg-danger"onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success"onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>

                <tr>
                    <td>
                        <img src="./Img/produto_3.jpg" alt="Produto 3" width="150">
                    </td>
                    <td>
                        <div>Televisão Top</div>
                        <div><span class="produto-item">Código</span>: 343434</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>
                    </td>
                    <td id="valor_3">R$ 3.000</td>
                    <td>
                        <span class="badge bg-danger"onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success"onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    <td id="total_3">0</td>    
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="text-center">
            <spam><i class="bi bi-cart-check"></i>Subtotal <spam id="Subtotal">R$0</spam></spam>
        </footer>

        <div>
            <h1>Lojinha da Unidade</h1>
        </div>

        </div>
    </body>
</html>
